<script type="text/javascript">
function openWin(url,title){
	$("#window-modal").show();
	$('.div-window').AeroWindow({
    	WindowTitle: title,
    	WindowUrl: url,
    	WindowPositionTop: 'center',
    	WindowPositionLeft: 'center',
    	WindowWidth:800,
    	WindowHeight:420,
    	WindowAnimation: 'easeOutCubic'
  	});
}



$(function() {
    //是否移动
	var mFlag = false;
	//鼠标与div左上角相对位置
	var divX, divY;
	$(".div-window").bind("click mousedown", function(e) {
		if($(".winmax").is(':hidden')){
	    	return false;
	    }
	    if (event.type == 'click') {} else if (event.type == 'mousedown') {
	        mFlag = true;
	        divX = e.pageX - parseInt($(".div-window").css("left"));
	        divY = e.pageY - parseInt($(".div-window").css("top"));
	        $(".div-window").fadeTo(20, 0.9); //点击后开始拖动并透明
	    }
	});
	$(document).mousemove(function(e) {
		if($(".winmax").is(':hidden')){
	    	return false;
	    }
	    if (mFlag) {
	        //画出新坐标
	        $(".div-window").css({
	            top: e.pageY - divY,
	            left: e.pageX - divX
	        });
	    }
	}).mouseup(function() {
	    mFlag = false;
	    $(".div-window").fadeTo("fast", 1); //松开鼠标后停止移动并恢复成不透明
	});
});
</script>

<script type="text/javascript">
function Clock() {
    var date = new Date();
    this.year = date.getFullYear();
    this.month = date.getMonth() + 1;
    this.date = date.getDate();
    this.day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[date.getDay()];
    this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
    this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
    this.second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

    this.toString = function() {
        return "现在是:" + this.year + "年" + this.month + "月" + this.date + "日 " + this.hour + ":" + this.minute + ":" + this.second + " " + this.day; 
    };
    
    this.toSimpleDate = function() {
        return this.year + "-" + this.month + "-" + this.date;
    };
    
    this.toDetailDate = function() {
        return this.year + "-" + this.month + "-" + this.date + " " + this.hour + ":" + this.minute + ":" + this.second;
    };
    
    this.display = function(ele) {
        var clock = new Clock();
        ele.innerHTML = clock.toDetailDate();
        
    };
}
    var clock = new Clock();
    clock.display(document.getElementById("clock"));
    </script>
